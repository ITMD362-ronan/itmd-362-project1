<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <link rel="stylesheet" media="screen" href="assets/css/resets.css" />
    <link rel="stylesheet" media="screen" href="assets/css/screen.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/site.js"></script>
  </head>
  <body>
    <main id="content">
      <h1>Pie Eating Contest Sign-Up</h1>
      <h2>Fill out this form and eat your fill:</h2>
      <form id="Pie" method="get" autocomplete="on" action="#null" onsubmit="return validateForm()">
        <fieldset>
          <div id="wrap">
            <ul class="inputs">
              <li>
                <label for="first_name">First name:</label>
                <input type="text" id="first_name" name="first_name">
              </li>
              <li>
                <label for="last_name">Last name:</label>
                <input type="text" id="last_name" name="last-name">
              </li>
              <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
              </li>
              <li>
                <label for="phone_num">Phone number:</label>
                <input type="number" id="phone_num" name="phone_num">
              </li>
              <li>
                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday">
              </li>
              <li id="verify-age">
                <label for="ver-age">Check the box if you are 18 years or older</label>
                <input type="checkbox" id="ver-age" name="ver-age"/>
              </li>
              <li id="submit-button">
                <input type="submit" value="Sign up">
                <input type="reset" value="Clear">
              </li>
            </ul>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
